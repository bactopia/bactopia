- name: sylph-test
  command: bash -c 'nextflow run ./subworkflows/local/sylph/test.nf -entry test_sylph --wf sylph -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - sylph
    - bactopia-tools
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
