      contains: ["sample", "SRX1390622", "WP_014894920"]
    - path: bactopia/SRX1390622/tools/tblastn/logs/nf-tblastn.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: bactopia/SRX1390622/tools/tblastn/logs/nf-tblastn.err
    - path: bactopia/SRX1390622/tools/tblastn/logs/nf-tblastn.log
    - path: bactopia/SRX1390622/tools/tblastn/logs/nf-tblastn.out
    - path: bactopia/SRX1390622/tools/tblastn/logs/nf-tblastn.run
