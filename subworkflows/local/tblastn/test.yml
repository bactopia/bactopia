- name: tblastn-test
  command: bash -c 'nextflow run ./subworkflows/local/tblastn/test.nf -entry test_tblastn --wf tblastn -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - tblastn
    - bactopia-tools
  files:
    - path: bactopia/bactopia-runs/tblastn/merged-results/tblastn.tsv
      contains: ["sample", "SRX1390622", "WP_014894920"]
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.err
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.log
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.out
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.run
      contains: ['NXF_DEBUG', '$NXF_ENTRY']
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.sh
      contains: ['csvtk', 'END_VERSIONS']
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/nf-merged-results.trace
      contains: ['nextflow.trace']
    - path: bactopia/bactopia-runs/tblastn/merged-results/logs/tblastn-concat/versions.yml
      contains: ['csvtk']
    - path: bactopia/bactopia-runs/tblastn/nf-reports/tblastn-dag.dot
      contains: ['tblastndag', 'TBLASTN', 'versions']
    - path: bactopia/bactopia-runs/tblastn/nf-reports/tblastn-report.html
      contains: ['html', 'Nextflow', 'Report']
